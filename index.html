 <body>
 
 <div class="login-box">
     <h2> Enter secret PIN to continue</h2>
     <input type="password" id="pin" readonly
     placeholder="....">
     <div class="keypad">
     <button onclick="press('1')">1</button>
     <button onclick="press('2')">2</button>
     <button onclick="press('3')">3</button> <BR>
     <button onclick="press('4')">4</button>
     <button onclick="press('5')">5</button>
     <button onclick="press('6')">6</button> <br>
     <button onclick="press('7')">7</button>
     <button onclick="press('8')">8</button>
     <button onclick="press('9')">9</button> <br>
     <button onclick="press('0')">0</button>

     <button class="clear"
     onclick="clearPIN()">Clear</button>
      <button class="enter"
 onclick="checkPIN()">Enter</button>
 </div>

     <p id="message"></p> </div>
 
 <script>
    let enteredPIN="";
    function press(num) {
        if (enteredPIN.length < 6) {
            enteredPIN += num;

            document.getElementById("pin").value=".".
            repeat(enteredPIN.length);
        }
    }

     function clearPIN() {
        enteredPIN="";
        document.getElementById("pin").value="";
        document.getElementById("message").textContent="";
         }


     function checkPIN() {
         const correctPIN="101423";
         const message= document.getElementById("message");
         
         if (enteredPIN === correctPIN) {
             message.style.color="lime"
             message.textContent="Access Granted!"
             setTimeout(() => {
                 window.location.href =
                 "home2.html";
             }, 1000);
         } else {
             message.style.color="red";
             message.textContent="Incorrect PIN";

             setTimeout(() => {
                clearPIN();
                message.textContent="";

             }, 1500);

            
         }
     }
 </script>
